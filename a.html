<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSL 평생교육원</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .page-container {
            width: 100%;
            height: 100%;
            
            /* 여기에 위에서 확인한 정확한 파일 이름을 넣어주세요! */
            background-image: url('bg.png'); 
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; 
        }
        .contact-button {
            position: absolute;
            bottom: 5.5%; 
            right: 8%;
            width: 105px;
            height: 35px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <a href="tel:02-123-4567" class="contact-button" aria-label="상담문의 전화걸기"></a>
    </div>
</body>
</html>
